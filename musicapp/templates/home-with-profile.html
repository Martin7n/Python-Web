{%  load static %}


  <section id="catalogPage">
{% if albums %}
<h1>All Albums</h1>
{% endif %}


{% for album in albums %}

        <!-- If albums in catalog -->

        <!-- First Card-Box in catalog -->
        <div class="card-box">

{#          <img src="{% static '/images/BrandiCarlile.png' %} alt="Cover Image" />#}
          <img src="{{ album.album_picture_url }}" alt="Cover Img">
            <div>
            <div class="text-center">
              <p class="name">Name: {{ album.album_name}}</p>
              <p class="artist">Artist:{{album.artist}}</p>
              <p class="genre">Genre: {{ album.genre }}</p>
              <p class="price">Price: ${{ album.price }}</p>

            </div>
            <div class="btn-group">
              <a href="{% url 'album_details' pk=album.pk %}">Details</a>
            </div>
          </div>
        </div>
    </section>
{% empty %}

      <!-- End Navigation Bar -->

      <!-- Main Content -->
      <!-- Catalog with Albums-->
      <section id="catalogPage">
        <!--  If No albums in catalog -->
        <p>No Albums in Catalog!</p>

{% endfor %}
