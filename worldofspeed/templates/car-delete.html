{% extends 'base.html' %}
{% load static %}



{% block content %}

      <!-- delete car form -->
      <section id="delete-page" class="auth">
        <form id="delete" method="post">
          <div class="container">
            <h1>Delete Car</h1>
            <label for="type">Type:</label>
              {{ form.car_type }}

            <label for="model">Model:</label>
            {{ form.car_model }}

            <label for="year">Year:</label>
             {{ form.year }}

            <label for="image_url">Image URL:</label>
             {{ form.car_picture }}

            <label for="price">Price:</label>
             {{ form.price }}

              {% csrf_token %}

            <input class="btn submit" type="submit" value="Delete Car" />
          </div>
        </form>
      </section>

{%  endblock %}
