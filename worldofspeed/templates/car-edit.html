{% extends 'base.html' %}
{% load static %}



{% block content %}

      <!-- edit car form -->
      <section id="create-page" class="auth">
        <form id="create" method="post">
          <div class="container">
            <h1>Edit Car</h1>
            <label for="type">Type:</label>
              {{ form.car_type }}


            <label for="model">Model:</label>
               {{ form.car_model}}

            <label for="year">Year:</label>
              {{ form.year }}

            <label for="image_url">Image URL:</label>
             {{ form.car_picture }}

            <label for="price">Price:</label>
            {{ form.price }}
                {% csrf_token %}
            <input class="btn submit" type="submit" value="Save Car" />
          </div>
        </form>
      </section>

{%  endblock %}
